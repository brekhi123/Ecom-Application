{% extends 'dashboard.html' %}
{% load static %}

{% block title %}Coupons List{% endblock %}

{% block content %}
<!-- Main content -->
<div class="container mt-5 pt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="main-content">
                <h2>Coupons List</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for coupon in coupons %}
                        <tr>
                            <td>{{ coupon.code }}</td>
                            <td>{{ coupon.amount }}</td>
                            <td>
                                <a href="{% url 'edit_coupon' coupon.pk %}" class="btn btn-success btn-sm edit-btn">Edit</a>
                                <a href="{% url 'delete_coupon' coupon.pk %}" class="btn btn-danger btn-sm delete-btn">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">No Coupons found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="float-right">
    <a href="{% url 'add_coupon' %}" class="btn btn-primary btn-sm">
        <i class="fas fa-plus"></i> Add Coupon
    </a>
    {% endblock %}

</div>
