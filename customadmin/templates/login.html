{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    
    <!-- Inline style specific to this page -->
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5; /* Adjust background color as needed */
        }
        
        .card {
            width: 100%;
            max-width: 400px; /* Limit card width for better readability */
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.125); /* Add border for visual separation */
            border-radius: 5px;
            background-color: #ffffff; /* Card background color */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        
        .card-header {
            background-color: #007bff; /* Header background color */
            color: #ffffff; /* Header text color */
            text-align: center; /* Center align header text */
            padding: 10px 0; /* Add padding to header */
            border-radius: 5px 5px 0 0; /* Rounded corners only at the top */
        }
        
        .card-body {
            padding: 15px; /* Add padding inside card body */
        }
        
        .form-group {
            margin-bottom: 20px; /* Adjust margin between form elements */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();
</script>

</body>
</html>
