{% extends 'dashboard.html' %}
{% load static %}

{% block title %}Add/Edit Refund{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="main-content">
                <h2>Add/Edit Refund</h2>
                <form method="post" class="refund-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Refund</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
